<html>
<head>
    <title>InternG - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0efe6; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #007B33;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }
        .header {
            background: #007B33;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: #f8f8f8; 
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007B33; 
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #005f27;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #007B33; 
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#" class="logo">InternG</a>
    <div class="container">
        <div class="header">Sign Up</div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button onclick="validateForm()">SIGN UP</button>
            <div class="footer">Already registered? <a href="index.html">LOGIN</a></div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                alert("All fields are required!");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Sign-up successful!");
        }
    </script>
</body>
</html>

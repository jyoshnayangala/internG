<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecdac0; /* Light beige background */
        }
        /* Navigation Bar */
        .navbar {
            background-color: rgba(2, 113, 106, 255); /* Green */
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(2, 113, 106, 0.8);  /* Darker green when hovered */
            border-radius: 5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2a3d34; /* Dark green for the header */
        }
        .result-container {
            width: 80%;
            margin: 20px auto;
        }
        .result-card {
            border: 1px solid #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #ffffff; /* White background for cards */
        }
        .result-card img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .result-card .text-content {
            display: flex;
            flex-direction: column;
        }
        .result-card .text-content h2 {
            margin: 0;
            font-size: 18px;
            color: #2a3d34; /* Dark green for the title */
        }
        .result-card .text-content p {
            margin: 5px 0 0;
            color: #f49f9f; /* Soft red for the description */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="profile.html">My Profile</a>
                <a href="job.html">Jobs</a>
                <a href="interview.html">Interviews</a>
                <a href="results.html">Results</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html" style="color: white;">Logout</a>
            <div class="profile-icon">
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </div>
    <h1>Results</h1>
    <div class="result-container">
        <div class="result-card">
            <img src="sademoji.jpg" alt="Sad face">
            <div class="text-content">
                <h2>Better luck next time!</h2>
                <p>You have not been selected for the position of Summer Analyst at Capgemini, Hyderabad.</p>
            </div>
        </div>
        <div class="result-card">
            <img src="happy.jpeg" alt="Trophy">
            <div class="text-content">
                <h2>Congratulations!</h2>
                <p>You have been selected for the position of Student Trainee at Vaishnav Technologies, Visakhapatnam!</p>
            </div>
        </div>
    </div>
</body>
</html>

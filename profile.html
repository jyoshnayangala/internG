<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecdac0;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        .navbar {
            background-color: rgba(2, 113, 106, 255); /* Green */
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(2, 113, 106, 0.8);
            border-radius: 5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 2rem auto; /* Added margin-top to prevent overlapping */
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #343a40;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="profile.html">My Profile</a>
                <a href="job.html">Jobs</a>
                <a href="interview.html">Interviews</a>
                <a href="results.html">Results</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html" style="color: white;">Logout</a>
            <div class="profile-icon">
                <img src="profile.png" alt="Profile">
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Profile Details</h2>
        <form id="profileForm" method="post" enctype="multipart/form-data">
            <label for="college">College</label>
            <input type="text" id="college" name="college" placeholder="Enter your College Name" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter your Department Name" required>

            <label for="education">Education Details</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details" required></textarea>

            <label for="resume">Upload Resume </label>
            <input type="file" id="resume" name="resume">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("profileForm").onsubmit = function(event) {
            event.preventDefault();  // Prevent actual form submission
            alert("Profile submitted successfully!");
            window.location.href = "home.html";
        };
    </script>
</body>
</html>
